<mat-nav-list>
  <a mat-list-item *ngIf="!(isAuth$ | async)" (click)="onClose()" routerLink="/signup">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item *ngIf="!(isAuth$ | async)" (click)="onClose()" routerLink="/login">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item *ngIf="isAuth$ | async" (click)="onClose()" routerLink="/training">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item>
    <button mat-icon-button *ngIf="isAuth$ | async" (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>

</mat-nav-list>
